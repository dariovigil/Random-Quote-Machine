<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Quote Machine</title>
  <style>
@import url('https://fonts.googleapis.com/css?family=Chivo:300,300i,400,400i,700i,900i&subset=latin-ext');
</style>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <article class="quote-container">
    <div class="quote-text">Lorem: Design is content with intent. Content without intent is noise. Intent without content is decoration.</div>
    <div class="quote-author">John Doe</div>
    <div class="buttons-container">
      <button class="new-quote-btn" type="button">+</button>
      <button class="twitter" type="button">T</button>
    </div>
  </article>
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
